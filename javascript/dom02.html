<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <title>HTML Manipulation with JavaScript</title>
</head>
<body>
    <div class="content" id="content_first" hidden>
        <p>Primera seccion</p>
            <img src="images/cara.jpeg">

    
    </div><!-- #content_first -->
    <div class="content" id="content_second" hidden>
        <p>Second section.</p>
            <img src="images/cruz.jpeg">
        
    </div><!-- #content_third -->

    <script>
        // Which content to show
      let content_visible;
    switch ( Math.floor(Math.random() * 3) )
    {
    case 0:
    content_visible = "#content_first";
    break;
    case 1:
    content_visible = "#content_second";
    break;
    
    
    }
    document.querySelector(content_visible).removeAttribute("hidden");

    </script>

</body>
</html>

    *para poner images en html es con <img src="images/cruz.jpeg"> no es lo mismo que el <script>
